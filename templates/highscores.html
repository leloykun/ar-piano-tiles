{% extends "bootstrap/base.html" %}
{% block title %} Don't Step on the White Tiles {% endblock %}

{% block content %}
  <!--<div style="width:50%; text-align:center; font-family:'Comic Sans MS',cursive,sans-serif">
  <div style="display:inline-block">-->
  <div style="text-align:center; font-size:120%; font-family:'Comic Sans MS',cursive,sans-serif;">
  <div style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);">
    <h1> Fastest Feet </h1>
    <table class="table table-striped table-hover" style="width:20%; margin:0 auto; margin-top:10%">
      <thead class="thead-dark">
        <th scope="col"> Rank </th>
        <th scope="col"> Name </th>
        <th score="col"> Score </th>
      </thead>
      <tbody>
        {% for i in range(10) %}
          <tr>
            <th scope="row"> {{i+1}} </th>
            <td> {{sorted_scores[i][0]}} </td>
            <td> {{sorted_scores[i][1]}} </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="button" onclick="window.location.href='/'" class="btn btn-dark" style="margin-top:10%">New Game</button>
  </div>
  </div>
{% endblock %}
